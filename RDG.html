<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="RDG.css">
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <label for="min-value">Minimum Value:</label>
        <input type="number" id="min-value" placeholder="Enter minimum value">
        
        <label for="max-value">Maximum Value:</label>
        <input type="number" id="max-value" placeholder="Enter maximum value">
        
        <button onclick="generateRandomNumber()">Submit</button>

        <p id="result-text">The Generated Random Number for the Given Range is: <span id="result"></span></p>
    </div>

    <script src="RDG.js"></script>
</body>
</html>
